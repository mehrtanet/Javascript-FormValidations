<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Accordion | JS modern</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- popup-wrapper couse when click button , background be a litle dark -->
    <div class=" container ">
        <div class="m-5 ">
            <h1 id="header " style="color : green ; font-weight: bold; "> Validation's form </h1>
            <br>
            <!-- codes befor Form -->
            <div class="row">
                <div class="col md-8 mx-auto">
                    <h6> Username :
                        <span id="username" class="lead"><i>Please write something</i> </span>
                    </h6>
                    <h6> Passsword :
                        <span id="password" class="lead"><i>Please enter password</i></span>
                    </h6>
                </div>
            </div>
            <hr>
            <!-- Form -->
            <form action="post" class="form">
                <div class="form-group">
                    <label from="Username"> Username</label>
                    <input type="text" name="username" id="Username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <label from="Password"> Password</label>
                    <input type="password" name="password" id="Password" class="form-control" placeholder="Password">
                </div>
                <input type="submit" name="submit" value="Submit" class="btn btn-success">
            </form>
            <hr>
            <h6> See passsword :
                <span id="see-password" class="lead"><i>Please enter password</i></span>
            </h6>
        </div>
    </div>
    </div>
    <script src="validations.js">
    </script>
</body>

</html>
